<html>
<head>
	<script>
	function myFunction() {
	  var x = document.getElementById("myid");
	  if (x.style.display == "none") {
		x.style.display = "block";
	  } else {
		x.style.display = "none";
	  }
	}
	</script>
</head>
<body>
	
	<button onclick="myFunction()">Show Paragraph</button>

	<p id="myid">
	Nilima D Wakhare,<br>
	IACSD,PG-DAC,<br>
	Batch-A,<br>
	Roll No.1048<br>
	</p>
	
</body>
</html>
